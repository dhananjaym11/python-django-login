<!DOCTYPE html>
{% extends "userapp/base.html" %}

{% block body_block %}
<h1>User list</h1>

{% if user_list %}

<div>
    {% for user in user_list %}
    <ul>
        <li>First name : {{user.first_name}}</li>
        <li>Last name : {{user.last_name}}</li>
        <li>Email : {{user.email}}</li>
    </ul>
    {% endfor %}
</div>

{% endif %}

</div>
{% endblock %}
